# Bloggy particulars
highlighter: "rouge"
permalink: "/updates/:year/:month/:title"
name: "tnwae.us"
description: "Hey, look, a blog! since 2016"
future: false

gems: ["jekyll-paginate"]

collections:
  contributors:
    output: true
    permalink: "/authors/:path/"

sass:
  sass_dir: TheChain
  style: compressed

url: https://tnwae.us
paginate: 10
excerpt_separator: "\n\n"
paginate_path: "/updates/page:num/"

# Personal particulars
person:
  name: W. Anthony Ellison
  email: mail@tnwae.us
  occupation: Rubyist &amp; Blogger
  phone: 865-630-2564

social:
  twitter:   tnwae
  github:    tnwae
  instagram: t90photog
  facebook:  tnwae
  email:     mail@tnwae.us

defaults:
  -
    scope:
      path: ""
    values:
      author: "wae"
      type: blog
      image: "/art/lazy.png"

markdown: rdiscount
encoding: UTF-8
exclude: 
  - "node_modules"
  - "gulpfile.js"
  - "Route 38.sublime-project"
  - "Route 38.sublime-workspace"
  - "Gemfile"
  - "Rakefile"
  - "Gemfile.lock"
  - "deploy.sh"

# Other configs
rdiscount:
  extensions:
    - autolink
    - footnotes
    - smart

